{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/form/style.css' %}">
    <title>Social Details</title>
</head>

<body>
    <div class="container">
        <div class="text">Social Details</div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="input-data">
                    {{form.label}}
                    <div class="underline"></div>
                    <label for="label">Social Account</label>
                </div>
                <div class="input-data">
                    {{form.link}}
                    <div class="underline"></div>
                    <label for="link">Your Account Link</label>
                </div>
            </div>

            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="Save">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
