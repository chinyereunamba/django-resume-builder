{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/form/style.css' %}">
    <title>Skills</title>

    <style>
        li {
            list-style: none;
            margin: 0 20px;
            /* font-size: 17px; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">Skills</div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="add_skill" id="">
                    <label for="add_skill">Add Skill</label>
                </div>
            </div>

            {% for i in form %}
            <div class="form-row">
                {{i}}
            </div>
            {% endfor %}


            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="add">
                </div>
            </div>

            <div class="form-row btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <a href="{% url 'socialInfo' %}">Previous</a>
                </div>
                <div class="input-data">
                    <div class="inner"></div>
                    <a href="#">Next</a>
                </div>
            </div>
        </form>
    </div>
    <div class="info-container" style='margin-top: 10px;'>
        <div class="info">
            <div class="title">
                <h3>{{skill}}</h3>
            </div>

            <div class="action-btn">
                <a href="#">Remove</a>
            </div>
        </div>
    </div>
</body>

</html>
